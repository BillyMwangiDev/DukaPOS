name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install test dependencies
        run: pip install pytest pytest-asyncio httpx flake8

      - name: Lint
        run: flake8 app main.py --max-line-length=120 --ignore=E501,W503

      - name: Run tests
        run: python -m pytest tests -v --tb=short -W ignore

  frontend:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: electron/src/renderer

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/src/renderer/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint (TypeScript)
        run: npx tsc --noEmit || true

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  electron:
    name: Electron Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    defaults:
      run:
        working-directory: electron

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Install Electron dependencies
        run: npm ci

      - name: Install renderer dependencies
        run: cd src/renderer && npm ci --legacy-peer-deps

      - name: Build renderer
        run: cd src/renderer && npm run build

      - name: Build Electron
        run: npm run build
        continue-on-error: true
